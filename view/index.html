<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN User Group Brandenburg a. d. Havel – UI Prototyp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>UI Prototyp</h1>
        <h2>TTN User&nbsp;Group Brandenburg&nbsp;a.&nbsp;d.&nbsp;Havel</h2>
    </header>
    <nav id="menu">
        <div class="menu-section left">
            <a href="#">Menüpunkt</a>
        </div>
        <div class="menu-section right">
            <select id="map-style">
                <option value="" selected>OSM Standard</option>
                <option value="osm-bright">OSM Bright</option>
                <option value="map-tiler-basic">Map Tiler</option>
                <option value="positron">Positron</option>
                <option value="dark-matter">Dark Matter</option>
            </select>
        </div>
    </nav>
    <section id="page">
        <div id="sidebar">
            <div id="sensor-details" style="display: none">
                <h3>Sensor</h3>
                <h4 class="sensor-name"></h4>
                <p class="sensor-description"></p>
                <p>
                    Position: <span class="sensor-location"></span><br>
                    <span class="sensor-primary-value-label"></span>: <span class="sensor-primary-value"></span>
                </p>
                <div class="sensor-series"></div>
            </div>
        </div>
        <div id="map"></div>
    </section>
    <footer>
        <a href="#">User Group</a>
        | <a href="#">Quelltext</a>
        | <a href="#">Impressum</a>
    </footer>
</body>
</html>
